    <script>
        var ctxPath = "http://localhost:8081/myapp/";
        $(document).ready(function(){
            $("#btn1").click(function (){
                var name= $("#name").val();
                var password= $("#password").val();
                var email= $("#email").val();

                var o = {"nombre":name, "contresena":password,"email":email};
                console.log(o);
                $.ajax({
                    type:"POST",
                    url:ctxPath + "json/User",
                    contentType: "application/json",
                    dataType:"json",
                    data: JSON.stringify(o),
                    success: function(responseJSON) {
                        console.log(responseJSON)
                    }
                })
            });
            $("#btn3").click(function (){

                var o = {"nombre":name, "tipo":tipo,"nivel":nivel, "ataque":ataque};
                console.log(o);
                $.ajax({
                    type:"POST",
                    url: ctxPath + "json/Eetakemon",
                    contentType: "application/json",
                    dataType:"json",
                    data: JSON.stringify(o),
                    success: function(responseJSON) {

                    }
                })
            });
