<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Eetakemon</title>

    <link rel="stylesheet" media="screen" type="text/css" href="../css/general.css">
    <link rel="stylesheet" media="screen" type="text/css" href="../css/addForm.css">
    <link rel="shortcut icon" type="image/png" href="../images/Icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/addForm.js"></script>

        #inicio{
            background-color:#06ADED;
            color:yellow;
        }

</head>

<body>
    <!--menu--------------------------------------------- -->
    <nav class="menu">

    </nav>

    <div class="container">
        <div class="page">
            <div class="form">
                <p class="title">Añadir Eetakemon</p>
                <div class="add-form">
                    <p   class="message">Nombre</p>
                    <input id="nombre" type="text" class="element" />
                    <p   class="message">Tipo</p>
                    <input id="tipo" type="text" class="element" />
                    <p   class="message">Nivel</p>
                    <input id="nivel" type="number" class="element" />
                    <p   class="message">Imagen</p>
                    <input id="imagen" type="file" name="imageInput" accept="image/*" onchange="imagePreview()">
                    <div id=image-preview"><img  id="preview" src="" width="100px" height="100px" alt="Image preview..."></div>
                    <button id="add-eetakemon">Añadir</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
