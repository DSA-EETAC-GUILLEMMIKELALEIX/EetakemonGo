<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var ctxPath = "http://localhost:8081/EetakemonGo/";

        if(sessionStorage.getItem("ID")==null)
        {
            sessionStorage.clear();
            window.location.replace("../index.html");
        }

        $(document).ready(function() {
            $("#btn1").click(function () {
                document.getElementById("texto").value = "";
                var id = $("#id").val();
                if (id==="") {
                    alert("Pon un ID!");
                }
                else {
                    $.ajax({
                        type: 'GET',
                        contentType: 'application/json',
                        url: ctxPath + "User/" + id,
                        headers: {"Authorization": "Bearer " + sessionStorage.getItem("Token")},
                        statusCode: {
                            200: function (result) {
                                document.getElementById("texto").value = "Nombre:" + result.nombre + "\nContrase√±a:" + result.contrasena +
                                    "\nEmail:" + result.email;
                            },
                            204: function () {
                                alert("No se ha podido visualizar");
                            },
                            401: function () {
                                alert("No autorizado");
                                sessionStorage.clear();
                                window.location.replace("../index.html");
                            },
                            403: function () {
                                alert("No tiene suficientes permisos");
                            }
                        }
                    })
                }
            })
            $("#btn2").click(function () {
                document.getElementById("texto").value = "";
                $.ajax({
                    type: 'GET',
                    contentType: 'application/json',
                    url: ctxPath + "User/all",
                    headers: {"Authorization": "Bearer " + sessionStorage.getItem("Token")},
                    statusCode: {
                        200: function (result) {
                            console.log(result);
                            for(i=0;i<1000;i++){
                                document.getElementById("texto").value += "\nID: " + result[i].id + "\nNombre:" + result[i].nombre +
                                    "\nEmail:" + result[i].email;
                            }
                        },
                        204: function () {
                            alert("No se ha podido visualizar");
                        },
                        401: function () {
                            alert("No autorizado");
                            sessionStorage.clear();
                            window.location.replace("../index.html");
                        },
                        403: function () {
                            alert("No tiene suficientes permisos");
                        }
                    }
                })
            });
            $("#btn3").click(function () {
                document.getElementById("texto").value = "";
                var id = $("#id").val();
                console.log(id);
                if (id==="") {
                    alert("Pon un ID!");
                }
                else {
                    $.ajax({
                        type: 'GET',
                        contentType: 'application/json',
                        url: ctxPath + "Eetakemon/" + id,
                        headers: {"Authorization": "Bearer " + sessionStorage.getItem("Token")},
                        statusCode: {
                            200: function (result) {
                                document.getElementById("texto").value = "Nombre: " + result.nombre + "\nTipo: " + result.tipo +
                                    "\nNivel: " + result.nivel;
                            },
                            204: function () {
                                alert("No se ha podido visualizar");
                            },
                            401: function () {
                                alert("No autorizado");
                                window.location.replace("../index.html");
                            }
                        }
                    })
                }
            });
            $("#btn4").click(function () {
                document.getElementById("texto").value = "";
                $.ajax({
                    type: 'GET',
                    contentType: 'application/json',
                    url: ctxPath + "Eetakemon/all",
                    headers: {"Authorization": "Bearer " + sessionStorage.getItem("Token")},
                    statusCode: {
                        200: function (result) {
                            for(i=0;i<1000;i++){
                                document.getElementById("texto").value += "\nID: " + result[i].id + "\nNombre:" + result[i].nombre + "\nTipo:" + result[i].tipo +
                                    "\nNivel:" + result[i].nivel;
                            }
                        },
                        204: function () {
                            alert("No se ha podido visualizar");
                        },
                        401: function () {
                            alert("No autorizado");
                            window.location.replace("../index.html");
                        }
                    }
                })
            });
        });
    </script>
    <style>
        body {
            background-image: url("../../images/fondo.jpeg");
            width: 100% ;
            height: 100% ;
            margin: 0 ;
            border: 0 ;
            padding: 0;
            background-color: midnightblue;
            background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-attachment: fixed
        }
        h1{
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
            text-align: center;
            padding: 20px 0;
        }
        h2 {
            text-align: right;
            padding: 15px;
        }
        h3{
            text-align: right;
            padding: 15px;
        }
        h4{
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>
        <img src="../images/fondo1.png" style="width:156px;height:160px;position: absolute">
    </h2>
</div>
<div class = "container" style=" position: absolute;right:35px; bottom:0">

        <a href="../Configuracion.html"><button type="button" class="btn btn-success btn-lg">&nbsp;&nbsp;SALIR&nbsp;&nbsp;&nbsp;</button></a>
    </h3>

        ID: <input type="text" id="id" ><br><br>
        <button type="button" id="btn1" class="btn btn-success btn-lg">Visualizar Usuario!</button>
        <button type="button" id="btn2" class="btn btn-success btn-lg">Visualizar lista de Usuarios!</button>
        <button type="button" id="btn3" class="btn btn-success btn-lg">Visualizar Eetac-emon!</button>
        <button type="button" id="btn4" class="btn btn-success btn-lg">Visualizar lista de Eetac-emons!</button><br><br>
        <textarea id="texto" rows="10" cols="40"></textarea>
    </h1>
</div>
</body>
</html>
