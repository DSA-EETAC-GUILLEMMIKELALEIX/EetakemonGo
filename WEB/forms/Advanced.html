<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Avanzado</title>
		<link rel="stylesheet" media="screen" type="text/css" href="../css/general.css">
		<link rel="stylesheet" media="screen" type="text/css" href="../css/advanced.css">

		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="../JS/advanced.js"></script>
		<script type="text/javascript" src="../js/general.js"></script>-->

		<style>
			#avanzado{
				background-color:#06ADED;
				color:yellow;
			}
		</style>
		<script>
            function loadAdminMenu(){
                $(".menu").load("../forms/AdminMenu.html")
            }
            function hideAlert() {
                setTimeout(function() {
                    $(".alert").slideToggle();
                },2000);
            }

            function setAlertMessage(message, type){
                $(".alert-message").append("<p class=\""+type+"\" id=\"writed-message\" \" >"+message+"</p>");
            }
			$(document).ready(function () {
				loadAdminMenu();

				$(".opcion-avanzada").click(function () {
                    $("#writed-message").remove();
                    setAlertMessage("Usuario eliminado","alert-success");
                    $(".alert").slideToggle();
                    hideAlert();
                });
            });
		</script>
	</head>
	
	<body>
		<!--menu--------------------------------------------- -->
		<nav class="menu">
		</nav>

		<!--contenido-->
		<div class="container">
			<div class="alert">
				<strong class="alert-message"></strong>
			</div>
			<div class="menu-avanzado">
				<ul class="opciones-avanzadas">
					<li class="opcion-avanzada" id ="opcion-usuario">Usuario</li>
					<li class="opcion-avanzada"  id="opcion-eetakemon" >Eetakemon</li>
				</ul>
			</div>
			<div class="opciones-usuario">
				<div class="btn"><button type="button" class="button-add" id="add-usuario" onclick="addUser()">
					Añadir Usuario
					</button>
				</div>
				<table class="tabla "id="tabla-usuarios">
					<thead class="cabezera-tabla">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
							<th>Admin</th>
							<th>Editar</th>
							<th>Borrar</th>
						</tr>
					</thead>


				</table>
			</div>
			
			<div class="opciones-eetakemon">
				<div class="btn">
					<button type="button" class="button-add" id="add-eetakemon" onclick="addEetakemon()">
					Añadir Eetakemon
					</button>
				</div>
				<table class="tabla" id="tabla-eetakemon">
					<thead class="cabezera-tabla">
						<tr>
							<th>Imagen</th>
							<th>ID</th>
							<th>Nombre</th>
							<th>Tipo</th>
							<th>Nivel</th>
							<th>Editar</th>
							<th>Borrar</th>
						<tr>
					</thead>

				</table>
			</div>
		</div>
		
	</body>
</html>
