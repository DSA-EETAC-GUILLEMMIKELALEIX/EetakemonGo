<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir/Eliminar Eetac-emon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var ctxPath = "http://localhost:8081/myapp/";
            $("#btn1").click(function () {
                var name = $("#Eetacname").val();
                var tipo = $("#Eetactipo").val();
                var nivel = $("#Eetacnivel").val();
                //var ataque = $("#Eetacataque").val();

                if(name==="" || tipo==="" || nivel===""){alert("Rellena todos los campos");}
                else {

                    var o = {"nombre": name, "tipo": tipo, "nivel": nivel};
                    console.log(o);
                    $.ajax({
                        type: "POST",
                        url: ctxPath + "json/Eetakemon",
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify(o),
                        statusCode: {
                            201: function () {
                                alert("Eetakemon creado"); //alerta
                            },
                            202: function () {
                                alert("No se ha creado el Eetakemon"); //alerta
                            }
                        }
                    });
                }
            });
            $("#btn2").click(function () {
                var id = $("#id").val();
                $.ajax({
                    type: "DELETE",
                    url: ctxPath + "json/Eetakemon/" + id,
                    contentType: "application/json",
                    dataType: "json",
                    //data: JSON.stringify(o),
                    statusCode:{
                        201: function () {
                            alert("Eetakemon eliminado"); //alerta
                        },
                        202: function () {
                            alert("No se ha podido eliminar el Eetakemon"); //alerta
                        }
                    }
                })
            });

        });
    </script>
    <style>
        body {
            background-image: url("./images/fondo.jpeg");
            width: 100% ;
            height: 100% ;
            margin: 0 ;
            border: 0 ;
            padding: 0;
            background-color: midnightblue;
            background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-attachment: fixed
        }
        h1{
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            text-align: right;
            padding: 15px;
        }
        h3{
            text-align: right;
            padding: 15px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>
        <img src="./images/fondo1.png" style="width:156px;height:160px;position: absolute">
    </h2>
</div>
<div class = "container" style=" position: absolute;right:35px; bottom:0">
    <h3>
        <a href="Configuracion.html"><button type="button" class="btn btn-success btn-lg">&nbsp;&nbsp;SALIR&nbsp;&nbsp;&nbsp;</button></a>
    </h3>
</div>
<div>
    <h1>
        Nombre: <input type="text" id="Eetacname" ><br><br>
        Tipo: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Eetactipo"><br><br>
        Nivel:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Eetacnivel" ><br><br>
        Ataque: &nbsp;&nbsp;<input type="text" id="Eetacataque" ><br><br>
        <button type="button" id="btn1" class="btn btn-success btn-lg">Añadir Eetac-emon!</button><br><br>
        ID: <input type="text" id="id" >
        <button type="button" id="btn2" class="btn btn-success btn-lg">Eliminar Eetac-emon!</button>
    </h1>
</div>
</body>
</html>
